<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FourmizHome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

  <style>
    :root{
      --bg:#FAF8F0;
      --ink:#2B2B2B;
      --title:#7B1E1E;
      --accent:#C5A047;
    }
    body{background:var(--bg);color:var(--ink)}
    .navbar{background:var(--ink)}
    .navbar-brand{color:#fff !important;font-weight:800;letter-spacing:.3px}
    .nav-pills .nav-link{color:#ffffffcc;border-radius:999px}
    .nav-pills .nav-link.active,
    .btn-accent{background:var(--accent);color:var(--ink);border:none;font-weight:700}

    form .form-label {
  font-weight:600;
  color:var(--ink);
}

form .form-control {
  border:1px solid #cfd6e0;
  padding:.6rem 1rem;
}

form .form-control:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(197,160,71,.25);
}


    footer{background:var(--ink);color:#fff;}
    footer a{color:#ffffffb3;text-decoration:none;}
    footer a:hover{color:#fff;}
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">FourmizHome</a>

      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navMain" class="collapse navbar-collapse">
        <a class="btn btn-accent rounded-pill px-3 ms-lg-2" href="#">Espace Hôte</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <section class="container my-5 text-center">
  <p class="text-muted mb-2">Bienvenue,</p>
  <h1 class="fw-bold mb-4" style="color:var(--title)">Cher Hôte</h1>

  <form id="registerForm" class="mx-auto text-start" style="max-width:420px">
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control rounded-pill" name="nom" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Prénom</label>
        <input type="text" class="form-control rounded-pill" name="prenom" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control rounded-pill" name="email" required autocomplete="email">
    </div>

    <div class="mb-3">
      <label class="form-label">Téléphone</label>
      <input type="tel" class="form-control rounded-pill" name="telephone" placeholder="+33" required>
    </div>

    <div class="mb-4">
      <label class="form-label">Mot de passe</label>
      <input type="password" class="form-control rounded-pill" name="password" minlength="8" required autocomplete="new-password">
      <small class="text-muted">Au moins 8 caractères</small>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-accent rounded-pill px-4">S’enregistrer</button>
    </div>
  </form>
</section>

  </main>

  <footer class="mt-5 py-4">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <small>© 2025 FourmizHome, Inc.</small>

      <div class="d-flex gap-3 justify-content-center flex-grow-1">
        <a href="conditions.html">Conditions</a>
        <a href="confidentialite.html">Confidentialité</a>
        <a href="cookies.html">Cookies</a>
      </div>

      <div class="d-flex gap-3">
        <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook fs-5"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram fs-5"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // ====== CONFIG ======
  // Remplace par l'URL de ton endpoint d'inscription
  const API_REGISTER = 'https://api.ton-domaine.com/auth/register';

  // ====== HELPERS ======
  const postJSON = (url, data) =>
    fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

  // bcryptjs n’a pas de Promises natifs -> petit wrapper
  const bcryptHash = (plain, rounds = 12) =>
    new Promise((resolve, reject) => {
      bcrypt.genSalt(rounds, (err, salt) => {
        if (err) return reject(err);
        bcrypt.hash(plain, salt, (err2, hash) => {
          if (err2) return reject(err2);
          resolve(hash);
        });
      });
    });

  // ====== SUBMIT ======
  const form = document.getElementById('registerForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const fd = new FormData(form);
    const payload = {
      last_name:  fd.get('nom')?.trim(),
      first_name: fd.get('prenom')?.trim(),
      email:      fd.get('email')?.trim(),
      phone:      fd.get('telephone')?.trim()
      // password sera ajouté après hash
    };

    const plainPwd = fd.get('password');
    if (!plainPwd || plainPwd.length < 8) {
      alert('Le mot de passe doit contenir au moins 8 caractères.');
      return;
    }

    try {
      // 1) Hash bcrypt côté client
      const hashed = await bcryptHash(plainPwd, 12); // coût 12 recommandé pour le web
      payload.password = hashed;

      // 2) Envoi à l’API (avec le hash, jamais le clair)
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;

      const res = await postJSON(API_REGISTER, payload);
      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        const msg = data?.message || data?.error || 'Inscription impossible.';
        throw new Error(msg);
      }

      // Si l’API renvoie un token, tu peux le stocker :
      if (data?.token) localStorage.setItem('fh_token', data.token);

      // Redirection après succès
      window.location.href = '/espace-hote/profil.html';

    } catch (err) {
      alert(err.message || 'Erreur réseau.');
    } finally {
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
